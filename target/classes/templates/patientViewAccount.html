<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>HospitalPlanner</title>
    <link rel="shortcut icon" href="../static/static/img/page_icon.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="../static/static/styles/general_style.css">
    <link rel="stylesheet" href="../static/static/styles/header_style.css">
    <link rel="stylesheet" href="../static/static/styles/homepage_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<!-- HEADER -->
<div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
    <div class="d-flex justify-content-between bg-secondary mb-1 ml-5 px-5" style="background-color: transparent !important;">
        <div class="bg-info text-center" style="background-color: transparent !important;">
            <div class="header_title">HOSPITAL<a style="color: #159EEC;">PLANNER</a></div>
        </div>
        <div class="bg-primary d-grid" style="background-color: transparent !important;">
            <a href="/login" ><button type="button" class="btn btn-primary btn-dark"
                                      style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">Login / Create Account</button></a>
        </div>
    </div>
</div>

<!-- BODY -->
<div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">

    <!-- title -->
    <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Modify your <a style="color: #159EEC;">account</a></div>

    <!-- account form -->
    <form action="" method="POST" class="container-fluid mt-3">
        <div class="row">
            <!-- info boxes -->
            <div class="col-sm-12 p-3">
                <div class="row">
                    <!-- first name -->
                    <div class="col">
                        <div class="form-floating mb-3 mt-3" style="position: relative;">
                            <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                            <input type="text" class="form-control" id="first_name" placeholder="Change your first name" name="first_name" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                            <label for="first_name" style="display: flex; align-items: center;">
                                Change your first name
                            </label>
                        </div>
                    </div>
                    <!-- last name -->
                    <div class="col">
                        <div class="form-floating mb-3 mt-3" style="position: relative;">
                            <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                            <input type="text" class="form-control" id="last_name" placeholder="Change your last name" name="last_name" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                            <label for="last_name" style="display: flex; align-items: center;">
                                Change your last name
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- tel -->
                    <div class="col">
                        <div class="form-floating mb-3 mt-3" style="position: relative;">
                            <img src="static/img/phone_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                            <input type="tel" class="form-control" id="tel" placeholder="Change your phone number" name="tel" required pattern="[0-9]{10}" title="Phone number should be a 10-digit number. EX: '0712345678'" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                            <label for="tel" style="display: flex; align-items: center;">
                                Change your phone number
                            </label>
                        </div>
                    </div>
                    <!-- home address -->
                    <div class="col">
                        <div class="form-floating mb-3 mt-3" style="position: relative;">
                            <img src="static/img/home_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                            <input type="text" class="form-control" id="home_address" placeholder="Change your home address" name="home_address" required pattern="[a-zA-Z0-9,. ;]+" title="Address should contain only letters, digits, or the following characters: [,.;]" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                            <label for="home_address" style="display: flex; align-items: center;">
                                Change your home address
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-around">
                <button id="submitButtonAccount" type="submit" class="btn btn-primary pt-2 pb-2 px-5" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 26px; line-height: 42px; font-family: Work_Sans;">Create Account</button>
                <button id="submitButtonAccount2" type="submit" class="btn btn-primary pt-2 pb-2 px-5" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 26px; line-height: 42px; font-family: Work_Sans;">Create Account1</button>
            </div>
        </div>
    </form>
</div>

<!-- FOOTER -->
<div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
    <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
    <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
        Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>Â© Chichirau Claudiu-Constantin & Onofrei Maria
    </div>
</div>

</body>

<script>
    $(document).ready(function() {
        $('.dropdown-menu a').click(function(event) {
            event.preventDefault(); // Prevent the default behavior of following the href link
            var selectedOption = $(this).text();
            $(this).closest('.dropdown').find('.form-control').val(selectedOption);
        });
    });

</script>
</html>

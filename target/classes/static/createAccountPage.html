<!-- HEADER -->
<div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
    <div class="d-flex justify-content-between bg-secondary mb-1 ml-5 px-5" style="background-color: transparent !important;">
        <div class="bg-info text-center" style="background-color: transparent !important;">
            <div class="header_title">HOSPITAL<a style="color: #159EEC;">PLANNER</a></div>
        </div>
        <div class="bg-primary d-grid" style="background-color: transparent !important;">
            <a href="loginPage.html" ><button type="button" class="btn btn-primary btn-dark"

        </div>
    </div>
</div>

<!-- BODY -->
<div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">
    <!-- title -->
    <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Create account to Hospital<a style="color: #159EEC;">Planner</a></div>

    <!-- login form -->
    <form action="/action_page.php" class="container-fluid text-center" style="background-color: transparent !important; width:50%">
        <!-- email -->
        <div class="form-floating mb-3 mt-3" style="position: relative;">
            <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" required
                   style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
            <label for="email" style="display: flex; align-items: center;">
                Enter your email address
            </label>
        </div>

        <!-- password -->
        <div class="form-floating mb-3 pb-4">
            <img src="static/img/password_emote.png" alt="password_emote" style="position: absolute; right: 0; padding-right: 32px; top: 25%;">
            <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd" required
                   style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
            <label for="pwd">Enter your password</label>
        </div>

        <button type="submit" class="btn btn-primary pt-2 pb-2 px-5" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 26px; line-height: 42px; font-family: Work_Sans;">Login</button>
        <div class="container-fluid pt-3 px-5 text-center">Don’t have an account? <a href="createAccountPage.html" style="cursor: pointer; text-decoration: underline; " >Create Account</a></div>
    </form>
</div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>HospitalPlanner</title>
    <link rel="shortcut icon" href="../static/img/page_icon.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="../static/styles/general_style.css">
    <link rel="stylesheet" href="../static/styles/header_style.css">
    <link rel="stylesheet" href="../static/styles/homepage_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>


<!-- HEADER -->
<div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
    <div class="d-flex justify-content-between mb-1 ml-5 px-5" style="background-color: transparent !important;">
        <div class="bg-info text-center" style="background-color: transparent !important;">
            <a href="/patientDashboard" class="header_title">HOSPITAL<a href="/patientDashboard" class="header_title" style="color: #159EEC;">PLANNER</a></a>
        </div>
        <div class="d-flex flex-row-reverse">
            <!-- Logout button -->
            <div class="p-2">
                <a href="/logout">
                    <button type="button" class="btn"
                            style="background-color: #159EEC; color: #BFD2F8; border-radius: 50px; font-weight: 500; font-family: Work_Sans; margin-left:40px;">Logout</button>
                </a>
            </div>

            <!-- View Account button -->
            <div class="p-2">
                <a href="/patientViewAccount">
                    <button type="button" class="btn"
                            style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">View Account</button>
                </a>
            </div>

            <!-- My Appointments button -->
            <div class="p-2 px-5">
                <a href="/myAppointments">
                    <button type="button" class="btn"
                            style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">My Appointments</button>
                </a>
            </div>
        </div>
    </div>
</div>

    <!-- BODY -->
    <div class="container-fluid pb-5 px-5" style="margin-top: 50px; margin-bottom: 50px;">
        <!-- account form -->
        <div class="container-fluid mt-3">
            <div class="row">
                <!-- make appointment -->
                <div class="col-sm-3 p-3 d-flex flex-column justify-content-center align-items-center text-center">
                    <div class="container-fluid pb-5">
                        <a style="text-align: center; font-family: 'Work Sans'; text-transform: uppercase; font-weight: 700; font-size: 18px; line-height: 21px; color: #159EEC;">Trusted Care</a>
                        <br>
                        <a style="text-align: center; font-weight: 400; font-size: 32px; line-height: 37px; color: #1F2B6C;">Our Doctors</a>
                    </div>
                    <a href="/chooseSpecialty">
                        <button class="btn btn-primary pt-2 pb-2 px-3" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 20px; line-height: 42px; font-family: Work_Sans;">Make an appointment</button>
                    </a>
                </div>

                <!-- doctor preview -->
                <div class="col-sm-9 p-3 d-flex justify-content-around" style="height: 530px">
                    <!-- doctor 1 -->
                    <div style="width: 300px">
                        <div class="container-fluid" style="height: 340px; position: relative;">
                            <img src="../static/img/doctor1.svg" alt="doctor1" style="position: absolute; top: 0; left: 0; width: 100%; height: 350px; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        </div>
                        <div id="credentials1">
                            <div class="container-fluid text-center" style="background-color: #1F2B6C; height: 20px;"></div>
                            <div class="container-fluid text-center" style="background-color: #BFD2F8;">
                                <div class="container-fluid pt-4 pb-2" style="font-family: 'Work Sans'; font-weight: 400; font-size: 20px; line-height: 140%; color: #1F2B6C;" th:text="${doctor[0].firstName + ' ' + doctor[0].lastName}"></div>
                                <div class="container-fluid pb-4" style="font-family: 'Work Sans'; font-weight: 700; font-size: 20px; line-height: 21px; color: #1F2B6C; text-transform: uppercase;" th:text="${doctor[0].specialityName}"></div>
                            </div>
                            <div class="container-fluid text-center" style="background-color: #1F2B6C; height: 20px; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;"></div>
                        </div>
                    </div>
                    <!-- doctor 2 -->
                    <div style="width: 300px">
                        <div class="container-fluid" style="height: 340px; position: relative;">
                            <img src="../static/img/doctor2.svg" alt="doctor2" style="position: absolute; top: 0; left: 0; width: 100%; height: 350px;">
                        </div>
                        <div id="credentials2">
                            <div class="container-fluid text-center" style="background-color: #1F2B6C; height: 20px;"></div>
                            <div class="container-fluid text-center" style="background-color: #BFD2F8;">
                                <div class="container-fluid pt-4 pb-2" style="font-family: 'Work Sans'; font-weight: 400; font-size: 20px; line-height: 140%; color: #1F2B6C;" th:text="${doctor[1].firstName + ' ' + doctor[1].lastName}"></div>
                                <div class="container-fluid pb-4" style="font-family: 'Work Sans'; font-weight: 700; font-size: 20px; line-height: 21px; color: #1F2B6C; text-transform: uppercase;" th:text="${doctor[1].specialityName}"></div>
                            </div>
                            <div class="container-fluid text-center" style="background-color: #1F2B6C; height: 20px; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;"></div>
                        </div>
                    </div>
                    <!-- doctor 3 -->
                    <div style="width: 300px">
                        <div class="container-fluid" style="height: 340px; position: relative;">
                            <img src="../static/img/doctor3.svg" alt="doctor3" style="position: absolute; top: 0; left: 0; width: 100%; height: 350px;">
                        </div>
                        <div id="credentials3">
                            <div class="container-fluid text-center" style="background-color: #1F2B6C; height: 20px;"></div>
                            <div class="container-fluid text-center" style="background-color: #BFD2F8;">
                                <div class="container-fluid pt-4 pb-2" style="font-family: 'Work Sans'; font-weight: 400; font-size: 20px; line-height: 140%; color: #1F2B6C;" th:text="${doctor[2].firstName + ' ' + doctor[2].lastName}"></div>
                                <div class="container-fluid pb-4" style="font-family: 'Work Sans'; font-weight: 700; font-size: 20px; line-height: 21px; color: #1F2B6C; text-transform: uppercase;" th:text="${doctor[2].specialityName}"></div>
                            </div>
                            <div class="container-fluid text-center" style="background-color: #1F2B6C; height: 20px; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
        <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
        <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
            Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>Â© Chichirau Claudiu-Constantin & Onofrei Maria
        </div>
    </div>

</body>
</html>

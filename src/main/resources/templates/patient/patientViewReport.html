<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>HospitalPlanner</title>
  <link rel="shortcut icon" href="../static/img/page_icon.png" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="../static/styles/general_style.css">
  <link rel="stylesheet" href="../static/styles/header_style.css">
  <link rel="stylesheet" href="../static/styles/homepage_style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

<!-- HEADER -->
<div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
  <div class="d-flex justify-content-between mb-1 ml-5 px-5" style="background-color: transparent !important;">
    <div class="bg-info text-center" style="background-color: transparent !important;">
      <a href="/patientDashboard" class="header_title">HOSPITAL<a href="/patientDashboard" class="header_title" style="color: #159EEC;">PLANNER</a></a>
    </div>
    <div class="d-flex flex-row-reverse">
      <!-- Logout button -->
      <div class="p-2">
        <a href="/logout">
          <button type="button" class="btn"
                  style="background-color: #159EEC; color: #BFD2F8; border-radius: 50px; font-weight: 500; font-family: Work_Sans; margin-left:40px;">Logout</button>
        </a>
      </div>

      <!-- View Account button -->
      <div class="p-2">
        <a href="/patientViewAccount">
          <button type="button" class="btn"
                  style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">View Account</button>
        </a>
      </div>

      <!-- My Appointments button -->
      <div class="p-2 px-5">
        <a href="/myAppointments">
          <button type="button" class="btn"
                  style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">My Appointments</button>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- BODY -->
<div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">

  <!-- title -->
  <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Hospital<a style="color: #159EEC;">Report</a></div>

  <!-- report box -->
  <div class="row">
    <!-- chenar date fixe programare -->
    <div class="col-sm-4 p-3">
      <div class="p-3" style="background-color: #1F2B6C; border-radius: 10px;">
        <!-- titlu -->
        <div class="container-fluid text-center"
             style="height: 15%;
                         font-family: Yeseva_One;
                         font-weight: 400;
                         font-size: 26px;
                         line-height: 55px;
                         color: #BFD2F8;">Appointment
        </div>

        <!-- Appointment info -->
        <div class="container-fluid px-3 pb-4 d-flex flex-column justify-content-around text-center" style="color: #FCFEFE; height: 330px">
          <!-- cabinet -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;">
              <span class="text_schedule" style="font-weight: 600; font-size: 20px;">Cabinet:</span>
              <span th:text="${appointment.cabinetName}"></span>
            </div>
          </div>
          <!-- consult -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;">
              <span class="text_schedule" style="font-weight: 600; font-size: 20px;">Consult:</span>
              <span th:text="${appointment.examinationType}"></span>
            </div>
          </div>
          <!-- doctor -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;">
              <span class="text_schedule" style="font-weight: 600; font-size: 20px;">Doctor:</span>
              <span th:text="${appointment.doctorFirstName} + ' ' + ${appointment.doctorLastName}"></span>
            </div>
          </div>
          <!-- date -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;">
              <span class="text_schedule" style="font-weight: 600; font-size: 20px;">Date:</span>
              <span th:text="${#temporals.format(appointment.appointmentTime, 'dd/MM/yyyy, hh:mm a')}"></span>
            </div>
          </div>
        </div><!-- END Appointment info -->

        <!-- footer 2.0 micut -->
        <div class="container-fluid text-center pt-2 border-top border-5"
             style="height: 15%;
                         font-family: Yeseva_One;
                         font-weight: 400;
                         font-size: 26px;
                         color: #BFD2F8;
                         border-color: #BFD2F8">
          together,<br> we can do good
        </div>
      </div>
    </div><!-- END chenar date fixe programare -->

    <!-- report -->
    <div class="col-sm-8 p-3">

      <!-- diagnostic -->
      <div class="mb-5">
        <label for="diagnostic">Consultation diagnostic: </label>
        <div class="p-3" id="diagnostic" style="background-color: #BFD2F8; font-family: Work_Sans; border-radius: 10px">
          <span th:text="${appointment.diagnosis}"></span>
        </div>
      </div><!-- END diagnostic -->

      <!-- treatment -->
      <div>
        <label for="treatment">Consultation treatment: </label>
        <div class="p-3" id="treatment" style="background-color: #BFD2F8; font-family: Work_Sans; border-radius: 10px" >
          <span th:text="${appointment.treatment}"></span>
        </div>
      </div><!-- END treatment -->

    </div><!-- END report -->

  </div><!-- END report box -->

</div>

<!-- FOOTER -->
<div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
  <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
  <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
    Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>Â© Chichirau Claudiu-Constantin & Onofrei Maria
  </div>
</div>

</body>
</html>

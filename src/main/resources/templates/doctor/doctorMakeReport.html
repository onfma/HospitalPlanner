<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>HospitalPlanner</title>
  <link rel="shortcut icon" href="../static/img/page_icon.png" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="../static/styles/general_style.css">
  <link rel="stylesheet" href="../static/styles/header_style.css">
  <link rel="stylesheet" href="../static/styles/homepage_style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<!-- HEADER -->
<div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
  <div class="d-flex justify-content-between mb-1 ml-5 px-5" style="background-color: transparent !important;">
    <div class="bg-info text-center" style="background-color: transparent !important;">
      <a href="/doctorDashboard" class="header_title">HOSPITAL<a href="/doctorDashboard" class="header_title" style="color: #159EEC;">PLANNER</a></a>
    </div>
    <div class="d-flex flex-row-reverse">
      <!-- Logout button -->
      <div class="p-2">
        <a href="/logout">
          <button type="button" class="btn"
                  style="background-color: #159EEC; color: #BFD2F8; border-radius: 50px; font-weight: 500; font-family: Work_Sans; margin-left:40px;">Logout</button>
        </a>
      </div>
      <div class="p-2">
        <a href="/doctorViewAccount" ><button type="button" class="btn"
                                              style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">View Account</button></a>
      </div>
      <div class="p-2 px-5">
        <a href="/doctorMyAppointments" ><button type="button" class="btn"
                                                 style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">My Appointments</button></a>
      </div>
    </div>
  </div>
</div>

<!-- BODY -->
<div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">

  <!-- title -->
  <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Hospital<a style="color: #159EEC;">Report</a></div>

  <!-- report box -->
  <div class="row">
    <!-- chenar date fixe programare -->
    <div class="col-sm-4 p-3">
      <div class="p-3" style="background-color: #1F2B6C; border-radius: 10px;">
        <!-- titlu -->
        <div class="container-fluid text-center"
             style="height: 15%;
                         font-family: Yeseva_One;
                         font-weight: 400;
                         font-size: 26px;
                         line-height: 55px;
                         color: #BFD2F8;">Patient
        </div>

        <!-- Patient info -->
        <div class="container-fluid px-3 pb-4 d-flex flex-column justify-content-around text-center" style="color: #FCFEFE; height: 330px">
          <!-- first name -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;"><span class="text_schedule" style="font-weight: 600; font-size: 20px;" th:text="'First name: ' + ${appointment.patientFirstName}"></span></div>
          </div>
          <!-- last name -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;"><span class="text_schedule" style="font-weight: 600; font-size: 20px;" th:text="'Last name: ' + ${appointment.patientLastName}"></span></div>
          </div>
          <!-- cnp -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;"><span class="text_schedule" style="font-weight: 600; font-size: 20px;" th:text="'CNP: ' + ${appointment.patientCNP}"></span></div>
          </div>
          <!-- gender -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;"><span class="text_schedule" style="font-weight: 600; font-size: 20px;" th:text="'Gender: ' + ${appointment.patientGender}"></span></div>
          </div>
          <!-- gender -->
          <div class="d-flex justify-content-start">
            <div class="p-2 text_schedule" style="width: 100%; text-align: start; font-size: 20px;"><span class="text_schedule" style="font-weight: 600; font-size: 20px;" th:text="'Examination: ' + ${examinationName}"></span></div>
          </div>
        </div><!-- END Patient info -->

        <!-- footer 2.0 micut -->
        <div class="container-fluid text-center pt-2 border-top border-5"
             style="height: 15%;
                         font-family: Yeseva_One;
                         font-weight: 400;
                         font-size: 26px;
                         color: #BFD2F8;
                         border-color: #BFD2F8">
          Cabinet<br>Consulatie
        </div>
      </div>
    </div><!-- END chenar date fixe programare -->

    <!-- form report -->
    <form class="col-sm-8 p-3" action="/doctorMakeReport/saveReport" method="post">

      <!-- duration + button -->
      <div class="d-flex justify-content-between">
        <!-- duration input -->
        <div class="col" style="width: 50%">
          <label for="duration" style="display: flex; align-items: center; margin-left: 5px">
            Enter the appointment duration in minutes:
          </label>
          <div class="form-floating mb-3 mt-3" style="position: relative;">
            <img src="../static/img/clock_emote.svg" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
            <input type="text" class="form-control" id="duration" placeholder="Enter the duration in minutes" name="duration" required pattern="[0-9]+" title="Duration should contain only digits" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;"
                   th:value="${appointment.duration != 0 ? appointment.duration : ''}">
            <label for="duration" style="display: flex; align-items: center; font-family: Work_Sans;">
            </label>
          </div>
        </div><!-- END duration input -->
        <!-- save button -->
        <a class="col-sm-4 p-5" style="margin-left: 70px">
          <input type="hidden" name="appointmentId" th:value="${appointmentId}">
          <button type="submit" class="btn px-5"
                                                 style="background-color: #159EEC; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-size:20px; font-family: Work_Sans;">Save Report</button></a>
      </div><!-- END duration + button -->

      <!-- diagnostic -->
      <div class="mb-5">
        <label for="diagnostic">Consultation diagnostic (maximum 2000 characters): </label>
        <textarea class="form-control" rows="5" id="diagnostic" name="diagnostic_text" required style="background-color: #BFD2F8; font-family: Work_Sans; "
                  th:text="${appointment.diagnosis}"></textarea>
      </div><!-- END diagnostic -->

      <!-- treatment -->
      <div>
        <label for="treatment">Consultation treatment (maximum 2000 characters): </label>
        <textarea class="form-control" rows="5" id="treatment" name="treatment_text" required style="background-color: #BFD2F8; font-family: Work_Sans; "
                  th:text="${appointment.treatment}"></textarea>
      </div><!-- END treatment -->

    </form><!-- END form report -->

  </div><!-- END report box -->

</div>

<!-- FOOTER -->
<div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
  <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
  <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
    Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>Â© Chichirau Claudiu-Constantin & Onofrei Maria
  </div>
</div>

</body>
</html>

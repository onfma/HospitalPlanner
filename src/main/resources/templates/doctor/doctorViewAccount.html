<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>HospitalPlanner</title>
  <link rel="shortcut icon" href="../static/img/page_icon.png" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="../static/styles/general_style.css">
  <link rel="stylesheet" href="../static/styles/header_style.css">
  <link rel="stylesheet" href="../static/styles/homepage_style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/doctor/doctorViewAccountSpecialities.js"></script>
</head>

<body>

<!-- HEADER -->
<div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
  <div class="d-flex justify-content-between mb-1 ml-5 px-5" style="background-color: transparent !important;">
    <div class="bg-info text-center" style="background-color: transparent !important;">
      <a href="/doctorDashboard" class="header_title">HOSPITAL<a href="/doctorDashboard" class="header_title" style="color: #159EEC;">PLANNER</a></a>
    </div>
    <div class="d-flex flex-row-reverse">
      <!-- Logout button -->
      <div class="p-2">
        <a href="/logout">
          <button type="button" class="btn"
                  style="background-color: #159EEC; color: #BFD2F8; border-radius: 50px; font-weight: 500; font-family: Work_Sans; margin-left:40px;">Logout</button>
        </a>
      </div>
      <div class="p-2">
        <a href="/doctorViewAccount" ><button type="button" class="btn"
                                              style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">View Account</button></a>
      </div>
      <div class="p-2 px-5">
        <a href="/doctorMyAppointments" ><button type="button" class="btn"
                                                 style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">My Appointments</button></a>
      </div>
    </div>
  </div>
</div>

  <!-- BODY -->
  <div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">

    <!-- title -->
    <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Modify your <a style="color: #159EEC;">account</a></div>

    <!--    error message-->
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>

    <!--    successfully message-->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <span th:text="${successMessage}"></span>
    </div>

    <!-- account form -->
    <form action="/doctorViewAccount" method="POST" class="container-fluid mt-3">
      <div class="row">
        <!-- info boxes -->
        <div class="col-sm-9 p-3">
          <div class="row">
            <div class="col-sm-12 p-3">

              <div class="row mb-3">
                <!-- cnp -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-right: 15px;" id="cnp">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">CNP:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.cnp}"></a>
                  </div>
                </div>
                <!-- gender -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-left: 15px;" id="gender">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Gender:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.gender}"></a>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <!-- first name -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-right: 15px;" id="firstName">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">First name:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.firstName}"></a>
                  </div>
                  <div class="form-floating mt-2 mb-3" style="position: relative;">
                    <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                    <input type="text" class="form-control" id="first_name" placeholder="Change your first name" name="first_name" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                    <label for="first_name" style="display: flex; align-items: center;">
                      Change your first name
                    </label>
                  </div>
                </div>
                <!-- last name -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-left: 15px;" id="lastName">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Last name:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.lastName}"></a>
                  </div>
                  <div class="form-floating mb-3 mt-2" style="position: relative;">
                    <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                    <input type="text" class="form-control" id="last_name" placeholder="Change your last name" name="last_name" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                    <label for="last_name" style="display: flex; align-items: center;">
                      Change your last name
                    </label>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <!-- tel -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-right: 15px;">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Phone number:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.phoneNumber}"></a>
                  </div>
                  <div class="form-floating mb-3 mt-2" style="position: relative;">
                    <img src="static/img/phone_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                    <input type="tel" class="form-control" id="tel" placeholder="Change your phone number" name="tel" pattern="[0-9]{10}" title="Phone number should be a 10-digit number. EX: '0712345678'" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                    <label for="tel" style="display: flex; align-items: center;">
                      Change your phone number
                    </label>
                  </div>
                </div>
                <!-- home address -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-left: 15px;">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Address:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.address}"></a>
                  </div>
                  <div class="form-floating mb-3 mt-2" style="position: relative;">
                    <img src="static/img/home_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                    <input type="text" class="form-control" id="home_address" placeholder="Change your home address" name="home_address" pattern="[a-zA-Z0-9,. ;]+" title="Address should contain only letters, digits, or the following characters: [,.;]" style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                    <label for="home_address" style="display: flex; align-items: center;">
                      Change your home address
                    </label>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <!-- email -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-right: 15px;">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Email address:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none" th:text="${doctor.email}"></a>
                  </div>
                  <div class="form-floating mb-3 mt-2" style="position: relative;">
                    <img src="static/img/email_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email"
                           pattern="^[a-zA-Z0-9\\Q#$%^&*,.?~@[]{}+-_/=\\E]+@[a-zA-Z0-9]+\\.[a-zA-Z0-9]+$" oninvalid="setCustomValidity('Email format should be in that format: user@example.com')"
                           oninput="setCustomValidity('')"
                           style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                    <label for="email" style="display: flex; align-items: center;">
                      Enter your email address
                    </label>
                  </div>
                </div>
                <!-- password -->
                <div class="col pt-3 pb-2" style="background-color: #1F2B6C; border-radius: 10px; margin-left: 15px;">
                  <div>
                    <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Password:</a>
                    <a class="container-fluid" style="height: 20px; color: #FCFEFE; text-decoration: none"></a>
                  </div>
                  <div class="form-floating mb-3 mt-2" style="position: relative;">
                    <img src="static/img/password_emote.png" alt="password_emote" style="position: absolute; right: 0; padding-right: 32px; top: 25%;">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}"
                           title="The password must contain at least: (8 characters, an uppercase letter, a lowercase letter, a number)"
                           style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                    <label for="pwd">Enter your password
                    </label>
                  </div>
                </div>
              </div>

            </div>
            <button id="submitButtonAccount" type="submit" class="btn btn-primary pt-2 pb-2 px-5"
                    style="background-color: #159EEC;
                    color: #FCFEFE;
                    border-radius: 50px;
                    font-weight: 500;
                    font-size: 26px;
                    line-height: 42px;
                    font-family: Work_Sans;" disabled>Save Changes</button>
          </div>
        </div>
      </div>
    </form>
    <!-- specializari -->
    <div class="col-sm-3">
      <div class="col pt-3 pb-4 p-3 text-center" style="background-color: #1F2B6C; border-radius: 10px; margin-right: 15px; height: 100%" id="specializari">
        <!-- titlu -->
        <a class="container-fluid" style="height: 20px; color: #159EEC; text-decoration: none">Specializations:</a>
        <!-- toate specializarile -->
        <div class="d-flex flex-column justify-content-around mt-3" style="height: 90%;">

          <!-- specializare 1 -->
          <div class="p-2" style="background-color: #BFD2F8; border-radius: 10px;" th:each="doctorSpeciality : ${doctorSpecialities}">
            <div class="container-fluid mb-3" th:text="${doctorSpeciality.cabinetName}"></div>
            <div class="d-flex justify-content-around">
              <button id="addSpecializare1" class="btn p-1 px-4" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 14px; font-family: Work_Sans;"
                      disabled>Add
              </button>
              <button id="deleteSpecializare2" class="btn p-1 px-4" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 14px; font-family: Work_Sans;"
                      th:attr="cabinet-id=${doctorSpeciality.cabinetID}" onclick="deleteSpeciality(this)">Delete
              </button>
            </div>
          </div>

          <!-- specializare 2 -->
          <div class="p-2" style="background-color: #BFD2F8; border-radius: 10px;" th:each="doctorSpeciality : ${doctorNESpecialities}">
            <div class="container-fluid mb-3" th:text="${doctorSpeciality.cabinetName}"></div>
            <div class="d-flex justify-content-around">
              <button id="addSpecializare2" class="btn p-1 px-4" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 14px; font-family: Work_Sans;"
                      th:attr="cabinet-id=${doctorSpeciality.cabinetID}" onclick="addSpeciality(this)">Add
              </button>
              <button id="deleteSpecializare1" class="btn p-1 px-4" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 14px; font-family: Work_Sans;"
                      disabled>Delete
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
    <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
    <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
      Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>© Chichirau Claudiu-Constantin & Onofrei Maria
    </div>
  </div>

</body>


<script>
  function deleteSpeciality(element) {
    var cabinetID = element.getAttribute("cabinet-id");

    window.location.href = "/doctorViewAccount/deleteSpeciality/" + cabinetID;
}

  function addSpeciality(element) {
    var cabinetID = element.getAttribute("cabinet-id");

    window.location.href = "/doctorViewAccount/addSpeciality/" + cabinetID;
}

</script>

</html>

<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>HospitalPlanner</title>
    <link rel="shortcut icon" href="static/img/page_icon.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="static/styles/general_style.css">
    <link rel="stylesheet" href="static/styles/header_style.css">
    <link rel="stylesheet" href="static/styles/homepage_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- HEADER -->
    <div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
        <div class="d-flex justify-content-between bg-secondary mb-1 ml-5 px-5" style="background-color: transparent !important;">
            <div class="bg-info text-center" style="background-color: transparent !important;">
                <div class="header_title">HOSPITAL<a style="color: #159EEC;">PLANNER</a></div>
            </div>
            <div class="bg-primary d-grid" style="background-color: transparent !important;">
                <a href="loginPage.html" ><button type="button" class="btn btn-primary btn-dark"
                                                  style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">Login / Create Account</button></a>
            </div>
        </div>
    </div>

    <!-- BODY -->
    <div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">

        <!-- title -->
        <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Create account to Hospital<a style="color: #159EEC;">Planner</a></div>

        <!-- account form -->
        <form action="createAccountPasswordPage.html" class="container-fluid mt-3">
            <div class="row">
                <!-- info boxes -->
                <div class="col-sm-9 p-3">
                    <div class="row">
                        <!-- first name -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3" style="position: relative;">
                                <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                                <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" name="first_name" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="first_name" style="display: flex; align-items: center;">
                                    Enter your first name
                                </label>
                            </div>
                        </div>
                        <!-- last name -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3" style="position: relative;">
                                <img src="static/img/user_emote.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                                <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" name="last_name" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="last_name" style="display: flex; align-items: center;">
                                    Enter your last name
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- CNP -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3" style="position: relative;">
                                <img src="static/img/cnp_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 33%;">
                                <input type="text" class="form-control" id="cnp" placeholder="Enter your CNP" name="cnp" pattern="[0-9]{13}" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="cnp" style="display: flex; align-items: center;">
                                    Enter your CNP
                                </label>
                            </div>
                        </div>
                        <!-- sex -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3 dropdown" style="position: relative;">
                                <img src="static/img/sex_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 30%;">
                                <input type="text" class="form-control dropdown-toggle" data-bs-toggle="dropdown" id="sex" placeholder="Enter your sex" name="sex" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="sex" style="display: flex; align-items: center;">Enter your sex</label>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">M</a></li>
                                    <li><a class="dropdown-item" href="#">F</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- tel -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3" style="position: relative;">
                                <img src="static/img/phone_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                                <input type="tel" class="form-control" id="tel" placeholder="Enter your phone number" name="tel" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="tel" style="display: flex; align-items: center;">
                                    Enter your phone number
                                </label>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3" style="position: relative;">
                                <img src="static/img/email_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="email" style="display: flex; align-items: center;">
                                    Enter your email address
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- home address -->
                        <div class="col">
                            <div class="form-floating mb-3 mt-3" style="position: relative;">
                                <img src="static/img/home_emote_form.png" alt="user_emote" style="position: absolute; right: 0; padding-right: 30px; top: 25%;">
                                <input type="text" class="form-control" id="home_address" placeholder="Enter your home address" name="home_address" required style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
                                <label for="home_address" style="display: flex; align-items: center;">
                                    Enter your home address
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- account type -->
                <!-- TODO: butoanele de pacient/doctor -->
                <div class="col-sm-3 p-3 border-start border-4 text-center " style="border-color: #1F2B6C !important;">
                    <!-- type -->
                    <div class="container-fluid mt-3 pt-5 pb-3 d-flex flex-column justify-content-around">
                        <div class="p-2">
                            <button id="patientBtn" class="btn pt-2 pb-2 px-5" style="background: #BFD2F8; border-radius: 5px; border: none; font-size: 30px; line-height: 47px;">Patient</button>
                        </div>

                        <div class="p-2" style="font-family: 'Work Sans'; font-weight: 500; font-size: 20px; line-height: 28px; color: #1F2B6C;">OR</div>

                        <div class="p-2">
                            <button id="doctorBtn" class="btn pt-2 pb-2 px-5" style="background: #BFD2F8; border-radius: 5px; border: none; font-size: 30px; line-height: 47px;">Doctor</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
        <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
        <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
            Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>© Chichirau Claudiu-Constantin & Onofrei Maria
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('.dropdown-menu a').click(function() {
            var selectedOption = $(this).text();
            $('#sex').val(selectedOption);
        });
    });

</script>
</html>

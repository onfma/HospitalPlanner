  <link rel="stylesheet" href="static/styles/homepage_style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <!-- HEADER -->
  <div class="container-fluid pt-5 pb-5 px-5" style="background-color: #1F2B6C;">
    <div class="d-flex justify-content-between bg-secondary mb-1 ml-5 px-5" style="background-color: transparent !important;">
      <div class="bg-info text-center" style="background-color: transparent !important;">
        <div class="header_title">HOSPITAL<a style="color: #159EEC;">PLANNER</a></div>
      </div>
      <div class="bg-primary d-grid" style="background-color: transparent !important;">
        <a href="loginPage.html" ><button type="button" class="btn btn-primary btn-dark"
                                          style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 50px; font-weight: 500; font-family: Work_Sans;">Login / Create Account</button></a>
      </div>
    </div>
  </div>

  <!-- BODY -->
  <div class="container-fluid pb-5 px-5" style="background-color: transparent !important; margin-top: 50px; margin-bottom: 50px;">
    <!-- title -->
    <div class="container-fluid pt-2 pb-5 px-5 text-center homepage_title">Create Account to Hospital<a style="color: #159EEC;">Planner</a></div>

    <!-- password form -->
    <form action="/action_page.php" class="container-fluid text-center" style="background-color: transparent !important; width:50%">
      <!-- password -->
      <div class="form-floating mb-3 pb-4">
        <img src="static/img/password_emote.png" alt="password_emote" style="position: absolute; right: 0; padding-right: 32px; top: 25%;">
        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd" required
               style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
        <label for="pwd">Enter your password</label>
      </div>


      <!-- confirm password -->
      <div class="form-floating mb-3 pb-4">
        <img src="static/img/password_emote.png" alt="password_emote" style="position: absolute; right: 0; padding-right: 32px; top: 25%;">
        <input type="password" class="form-control" id="pwd_confirm" placeholder="Confirm your password" name="pswd_confirm" required
               style="background-color: #BFD2F8; color: #1F2B6C; border-radius: 5px; font-family: Work_Sans; font-weight: 500; font-size: 24px; line-height: 28px;">
        <label for="pwd_confirm">Confirm your password</label>
      </div>

      <p><span id="passwordMismatch" style="display: none; color: red;">Passwords do not match!</span></p>
      <button id="submitButtonAccount" type="submit" class="btn btn-primary pt-2 pb-2 px-5" style="background-color: #159EEC; color: #FCFEFE; border-radius: 50px; font-weight: 500; font-size: 26px; line-height: 42px; font-family: Work_Sans;">Create Account</button>
    </form>
  </div>

  <!-- FOOTER -->
  <div class="container-fluid pt-5 pb-3 px-5" style="background-color: #1F2B6C;">
    <div class="container-fluid pt-2 pb-2 px-5 text-center header_title" style="color: #BFD2F8;">HOSPITALPLANNER</div>
    <div class="container-fluid pt-2 pb-5 px-5 text-center" style="font-weight: 400; font-size: 18px; line-height: 140%; color: #FCFEFE; font-family: Work_Sans;">
      Proiecteare Avansata - Facultatea de Informatica Iasi - 2023<br>Â© Chichirau Claudiu-Constantin & Onofrei Maria
    </div>
  </div>

</body>

<script>
  const passwordField = document.getElementById('pwd');
  const confirmPasswordField = document.getElementById('pwd_confirm');
  const mismatchMessage = document.getElementById('passwordMismatch');
  const submitButtonAccount = document.getElementById('submitButtonAccount');

  confirmPasswordField.addEventListener('input', checkPasswordMatch);

  function checkPasswordMatch() {
    const password = passwordField.value;
    const confirmPassword = confirmPasswordField.value;

    if (password !== confirmPassword) {
      mismatchMessage.style.display = 'inline';
      submitButtonAccount.style.display = 'none';
    } else {
      mismatchMessage.style.display = 'none';
      submitButtonAccount.style.display = 'inline';
    }
  }
</script>
</html>
